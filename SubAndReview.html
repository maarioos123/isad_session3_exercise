    <p id="Title">Contact Submission</p>
    <hr>
    <div class="choice_div">
        <div class="partner_name">
            <label for="fname"><u>*Partner Name</u></label><br>
            <input type="text"></form><br><br>
        </div>
        <hr>
        <div class="account_owner">
            <label for="acc_owner"><u>*LC Account Owner</u></label><br>
            <form>
                <input type="radio" id="Athens" name="uni" value="Athens">
                <label for="Athens">Athens</label>
                <input type="radio" id="Unipi" name="uni" value="Unipi">
                <label for="Unipi">Unipi</label>
                <input type="radio" id="UoM" name="uni" value="UoM">
                <label for="UoM">UoM</label>
                <input type="radio" id="NKUA" name="uni" value="NKUA">
                <label for="nkua">NKUA</label>
                <input type="radio" id="AUTH" name="uni" value="AUTH">
                <label for="AUTH">AUTH</label>
                <input type="radio" id="UoP" name="uni" value="UoP">
                <label for="UoP">UoP</label>
                <input type="radio" id="Crete" name="uni" value="Crete">
                <label for="Crete">Crete</label>
                <input type="radio" id="UoI" name="uni" value="UoI">
                <label for="UoI">UoI</label>
                <input type="radio" id="DUTH" name="uni" value="DUTH">
                <label for="DUTH">DUTH</label>
                <input type="radio" id="AEGEAN" name="uni" value="AEGEAN">
                <label for="AEGEAN">AEGEAN</label>
                <input type="radio" id="MC" name="uni" value="MC">
                <label for="MC">MC</label>
            </form>
        </div>
        <hr>
        <div class="account_manager">
          <label for="acc_manager"><u>*LC Account Manager</u></label><br>
          <form>
            <input type="radio" id="Athens" name="uni" value="Athens">
            <label for="Athens">Athens</label>
            <input type="radio" id="Unipi" name="uni" value="Unipi">
            <label for="Unipi">Unipi</label>
            <input type="radio" id="UoM" name="uni" value="UoM">
            <label for="UoM">UoM</label>
            <input type="radio" id="NKUA" name="uni" value="NKUA">
            <label for="NKUA">NKUA</label>
            <input type="radio" id="AUTH" name="uni" value="AUTH">
            <label for="AUTH">AUTH</label>
            <input type="radio" id="UoP" name="uni" value="UoP">
            <label for="UoP">UoP</label>
            <input type="radio" id="Crete" name="uni" value="Crete">
            <label for="Crete">Crete</label>
            <input type="radio" id="UoI" name="uni" value="UoI">
            <label for="UoI">UoI</label>
            <input type="radio" id="DUTH" name="uni" value="DUTH">
            <label for="DUTH">DUTH</label>
            <input type="radio" id="AEGEAN" name="uni" value="AEGEAN">
            <label for="AEGEAN">AEGEAN</label>
            <input type="radio" id="MC" name="uni" value="MC">
            <label for="MC">MC</label>
        </form> 
        </div>
        <hr>  
        <div class="what_market">
            <label for="market"><u>What market are we selling on</u></label><br>
            <input type="radio" id="MKT" name="mark" value="MKT">
            <label for="MKT">MKT</label>
            <input type="radio" id="BA" name="mark" value="BA">
            <label for="BA">BA</label>
            <input type="radio" id="BD" name="mark" value="BD">
            <label for="BD">BD</label>
            <input type="radio" id="IT" name="mark" value="IT">
            <label for="IT">IT</label>
            <input type="radio" id="ENG" name="mark" value="ENG">
            <label for="ENG">ENG</label>
            <input type="radio" id="FIN" name="mark" value="FIN">
            <label for="FIN">FIN</label>
        </div> 
        <hr>
        <div class="list_managers">
            <label><u>*Manager(s) responsible for contact (up to 3)</u></label><br>
            <label for="man1">*Manager 1</label><br>
            <input type="man1"></form><br><br>
            <label for="man2">Manager 2</label><br>
            <input type="man2"></form><br><br>
            <label for="man3">Manager 3</label><br>
            <input type="man3"></form><br><br>
            <button class="btn btn-primary" type="button">Submit name(s)</button>
        </div>
        <hr>
        <div class="category">
            <label for="cat"><u>Category</u></label><br>
            <input type="radio" id="startup" name="cat" value="startup">
            <label for="startup">Startup</label>
            <input type="radio" id="company" name="cat" value="company">
            <label for="company">Company</label>
            <input type="radio" id="hotel" name="cat" value="hotel">
            <label for="hotel">Hotel</label>
            <input type="radio" id="Incubator" name="cat" value="Incubator">
            <label for="Incubator">Incubator</label>
            <input type="radio" id="other" name="cat" value="other">
            <label for="other">Other</label>
        </div>
        <hr>
        <div class="prospect_status">
            <label for="cat"><u>Prospect Status</u></label><br>
            <input type="radio" id="tbc" name="prospect" value="tbc">
            <label for="tbc">To be contacted</label>
            <input type="radio" id="called" name="prospect" value="called">
            <label for="called">Called</label>
            <input type="radio" id="mail sent" name="prospect" value="mail sent">
            <label for="mail sent">Email sent(Before visit)</label>
            <input type="radio" id="visit booked" name="prospect" value="visit booked">
            <label for="visit booked">Visit Booked</label>
            <input type="radio" id="visit done" name="prospect" value="visit done">
            <label for="visit done">Visit Done</label>
            <input type="radio" id="Follow up" name="prospect" value="Follow up">
            <label for="Follow up">Follow up</label>
            <input type="radio" id="final answer received" name="prospect" value="final answer received">
            <label for="final answer received">Final answer received</label>
        </div>
        <hr>
        <div class="call_status">
            <label for="cat"><u>Call Status</u></label><br>
            <input type="radio" id="not set" name="call status" value="not set">
            <label for="not set">Not set</label>
            <input type="radio" id="called" name="call status" value="called">
            <label for="called">Called</label>
            <input type="radio" id="cannot be contected" name="call status" value="cannot be contacted">
            <label for="cannot be contacted">Cannot be contacted now</label>
            <input type="radio" id="wants to be contacted" name="call status" value="wants to be contacted">
            <label for="wants to be contacted">Wants to be contacted next peak</label>
            <input type="radio" id="visit booked" name="call status" value="visit booked">
            <label for="visit booked">Visit Booked</label>
            <input type="radio" id="not interested" name="call status" value="not interested">
            <label for="not interested">Not interested</label>
        </div>
        <hr>
        <div class="visit_status">
            <label for="cat"><u>Visit Status</u></label><br>
            <input type="radio" id="not set" name="visit status" value="not set">
            <label for="not set">Not set</label>
            <input type="radio" id="booked" name="visit status" value="booked">
            <label for="booked">Booked</label>
            <input type="radio" id="done" name="visit status" value="done">
            <label for="done">Done</label>
            <input type="radio" id="needs follow up" name="visit status" value="needs follow up">
            <label for="needs follow up">Needs Follow up</label>
            <input type="radio" id="will not work" name="visit status" value="will not work">
            <label for="will not work">Will not work with us</label>
            <input type="radio" id="wants to be contacted" name="visit status" value="wants to be contacted">
            <label for="wants to be contacted">Wants to be contacted next peak</label>
        </div>
        <hr>
        <div class="partnership_status">
            <label for="cat"><u>Partnership Status</u></label><br>
            <input type="radio" id="new partner" name="partnership status" value="new partner">
            <label for="new partner">New Partner</label>
            <input type="radio" id="2nd time partner" name="partnership status" value="2nd time partner">
            <label for="2nd time partner">2nd Time Partner</label>
            <input type="radio" id="traditional partner" name="partnership status" value="traditional partner">
            <label for="traditional partner">Traditional Partner</label>
            <input type="radio" id="tbc" name="partnership status" value="tbc">
            <label for="tbc">To be contacted next peak</label>
            <input type="radio" id="tbc next year" name="partnership status" value="tbc next year">
            <label for="tbc next year">To be contacted next year</label>
            <input type="radio" id="rejected" name="partnership status" value="rejected">
            <label for="rejected">Rejected</label>
            <input type="radio" id="inactive" name="partnership status" value="inactive">
            <label for="inactive">Inactive</label>
        </div>
        <hr>
        <div class="comments">
            <label for="comments"><u>*Comments</u></label><br>
            <textarea id="comments" name="comments_made" rows="4" cols="160"></textarea> 
            <br><br>
            <button class="btn btn-primary" type="button">Submit comments</button>
        </div>
        <hr>
        <div class="files">
            <label for="files"><u>Files</u></label><br>
            <input type="file" id="myFile" name="filename"><br>
            <button class="btn btn-primary" type="button">Submit files</button>
        </div>
        <hr>
        <button class="btn btn-primary" type="button">Submit form</button>
    </div>
</body>
